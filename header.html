.button {
  background-color: transparent;
  border: 2px solid white;
  color: white;
  padding: 1.5vw 3.2vw;
  border-radius: 10px;
  text-align: center;
  display: inline-block;
  font-size: 1.7vw;
  margin-bottom: 30px;
  font-family: 'Hind';
  cursor: pointer;
}

  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }

  .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }

  .button:hover span {
    padding-right: 2.5vw;
  }

  .button:hover span:after {
    opacity: 1;
    right: 0;
  }

</style>

<script>

window.onscroll = function() {scroll()};

// Get the navbar
var navbar = document.getElementById("nav");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function scroll() {
  if (window.pageYOffset >= sticky) {
    navbar.add("sticky")
  } else {
    navbar.remove("sticky");
  }
}

</script>
