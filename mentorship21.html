.button {
  background-color: transparent;
  border: .2vw solid white;
  color: white;
  padding: 1.2vw 2.8vw;
  border-radius: 10px;
  text-align: center;
  display: inline-block;
  font-size: 1.8vw;
  margin-bottom: 3vw;
  font-family: 'Hind';
  cursor: pointer;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 2.5vw;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
